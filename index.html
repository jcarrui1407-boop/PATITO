<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo para mi Patito ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --love-red: #ff0000;
            --glass: rgba(0, 0, 0, 0.85);
        }

        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 1.5s ease;
        }

        body.valentine-bg {
            background: radial-gradient(circle, #ff4d6d 0%, #4a0000 100%);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #password-zone {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(25px);
            padding: 35px;
            border-radius: 30px;
            border: 2px solid var(--love-red);
            text-align: center;
            opacity: 0;
            transform: scale(0.7);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.4);
        }

        #password-zone.visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        h2 { font-family: 'Dancing Script', cursive; color: #fff; font-size: 2.8rem; margin: 0; text-shadow: 0 0 15px var(--love-red); }
        
        input {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--love-red);
            padding: 12px;
            border-radius: 12px;
            color: white;
            text-align: center;
            outline: none;
            width: 240px;
            margin: 20px 0;
            font-size: 1.1rem;
            letter-spacing: 2px;
        }

        .btn-unlock {
            background: var(--love-red);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5);
        }

        .btn-unlock:hover { transform: scale(1.1); background: #ff4d6d; }

        #error-msg {
            color: #ffb3c1;
            font-size: 0.9rem;
            margin-top: 15px;
            min-height: 1.2em;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        /* Efecto de salida */
        .fade-out {
            opacity: 0;
            transform: scale(2);
            transition: 1s all ease-in;
        }
    </style>
</head>
<body>

    <canvas id="sphereCanvas"></canvas>

    <div id="password-zone">
        <h2>Hola Patito... ü¶Ü</h2>
        <p style="font-size: 0.9rem; opacity: 0.9;">Introduce nuestra clave especial para entrar</p>
        <input type="password" id="passInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        <br>
        <button class="btn-unlock" onclick="checkPass()">Abrir mi Coraz√≥n</button>
        <div id="error-msg"></div>
    </div>

    <script>
        const canvas = document.getElementById('sphereCanvas');
        const ctx = canvas.getContext('2d');
        const passZone = document.getElementById('password-zone');
        const errorMsg = document.getElementById('error-msg');
        let width, height, particles = [];
        let mouse = { x: -1000, y: -1000 };
        let isInside = false;
        let accessGranted = false;

        const particleCount = 2000; 
        const sphereRadius = 260;

        const erroresPatito = [
            "¬°Casi, mi Patito! Intenta otra vez... ‚ù§Ô∏è",
            "¬øTe has olvidado, Patito? Piensa en nuestra fecha...",
            "Esa no es la clave, Patito linda. ü¶Ü",
            "Solo el Patito verdadero sabe el secreto... ‚ù§Ô∏è"
        ];

        class Particle {
            constructor() {
                const u = Math.random();
                const v = Math.random();
                const theta = 2 * Math.PI * u;
                const phi = Math.acos(2 * v - 1);
                const r = Math.cbrt(Math.random()) * sphereRadius;

                this.sx = r * Math.sin(phi) * Math.cos(theta);
                this.sy = r * Math.sin(phi) * Math.sin(theta);
                this.sz = r * Math.cos(phi);

                this.x = width/2 + this.sx;
                this.y = height/2 + this.sy;
                
                const t = Math.random() * Math.PI * 2;
                this.hx = 16 * Math.pow(Math.sin(t), 3) * 16;
                this.hy = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * 16;
                
                const rojos = ['#ff0000', '#ee0000', '#ff2d55', '#ff4d6d', '#b30000'];
                this.color = rojos[Math.floor(Math.random() * rojos.length)];
                this.size = Math.random() * 2.5 + 0.5;
            }

            update(rot) {
                let targetX, targetY;
                
                // Si el acceso es concedido, las part√≠culas explotan hacia afuera
                if (accessGranted) {
                    this.x += (this.x - width/2) * 0.05;
                    this.y += (this.y - height/2) * 0.05;
                    return;
                }

                if (isInside) {
                    targetX = width/2 + this.hx + (Math.random() - 0.5) * 5;
                    targetY = height/2 + this.hy + (Math.random() - 0.5) * 5;
                } else {
                    const x1 = this.sx * Math.cos(rot) - this.sz * Math.sin(rot);
                    const z1 = this.sx * Math.sin(rot) + this.sz * Math.cos(rot);
                    const y1 = this.sy * Math.cos(rot) - z1 * Math.sin(rot);
                    targetX = width/2 + x1;
                    targetY = height/2 + y1;
                }
                this.x += (targetX - this.x) * 0.08;
                this.y += (targetY - this.y) * 0.08;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < particleCount; i++) particles.push(new Particle());
        }

        let rotation = 0;
        function animate() {
            ctx.clearRect(0, 0, width, height);
            rotation += 0.007;
            const dist = Math.hypot(mouse.x - width/2, mouse.y - height/2);
            
            if (!accessGranted) {
                if (dist < 180) {
                    if(!isInside) {
                        isInside = true;
                        document.body.classList.add('valentine-bg');
                        passZone.classList.add('visible');
                    }
                } else if (dist > 350) {
                    if(isInside) {
                        isInside = false;
                        document.body.classList.remove('valentine-bg');
                        passZone.classList.remove('visible');
                        errorMsg.innerText = "";
                    }
                }
            }

            particles.forEach(p => {
                p.update(rotation);
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        function checkPass() {
            const pass = document.getElementById('passInput').value;
            if(pass === "Patito130725") {
                accessGranted = true;
                errorMsg.style.color = "#fff";
                errorMsg.innerText = "‚ù§Ô∏è ¬°Correcto! Entrando en nuestro mundo... ‚ù§Ô∏è";
                passZone.style.pointerEvents = "none";
                
                // Efecto de desvanecimiento y redirecci√≥n
                setTimeout(() => {
                    passZone.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = "si.html";
                    }, 1000);
                }, 800);
            } else {
                const randomError = erroresPatito[Math.floor(Math.random() * erroresPatito.length)];
                errorMsg.innerText = randomError;
                passZone.style.animation = "none";
                setTimeout(() => passZone.style.animation = "shake 0.4s", 10);
                document.getElementById('passInput').value = "";
            }
        }

        window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
        window.addEventListener('resize', init);

        init();
        animate();
    </script>
</body>
</html>
